<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Daftar Produk</h1>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filter" class="form-label">Filter kategori:</label>
        <select id="filter" class="form-select" onchange="filterProducts()">
          <option value="all">Semua</option>
          <option value="elektronik">Elektronik</option>
          <option value="pakaian">Pakaian</option>
          <option value="makanan">Makanan</option>
        </select>
      </div>
      <div class="col-md-8">
        <label for="search" class="form-label">Cari produk:</label>
        <input type="text" id="search" class="form-control" placeholder="Ketik nama produk..." onkeyup="filterProducts()">
      </div>
    </div>

    <div class="row" id="productList"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
